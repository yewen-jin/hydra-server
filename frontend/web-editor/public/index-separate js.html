<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydra Visuals - Fullscreen Canvas</title>
  <script src="https://unpkg.com/hydra-synth"></script>
  <!-- Include CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <!-- Optional: Include a theme -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
      cursor: none; /* Hide cursor */
    }

    #myCanvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    /* Fullscreen button styling */
    #fullscreenBtn {
      opacity: 0;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
      /* Position the code editor */
  #codeEditor {
    position: absolute;
    top: 0;
    left: 0;
    width: 400px; /* Adjust as needed */
    height: 100vh;
    z-index: 1000;
  }

  /* Hide the code editor from the audience display */
  @media screen and (min-width: 1024px) {
    #codeEditor {
      display: none; /* Hide on larger screens (e.g., the projector) */
    }
  }
  </style>
</head>
<body>

  <canvas id="myCanvas"></canvas>
  <button id="fullscreenBtn">Enter Fullscreen</button>
    <!-- Code editor container -->
   <textarea id="codeEditor"></textarea>

  <!-- Include your external JavaScript file here -->
  <script src="hydraCode-separate-js.js"></script>

    <!-- Include CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <!-- Include JavaScript mode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>

</body>
</html>
