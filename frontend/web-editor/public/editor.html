<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydra Editor</title>
  <script src="https://unpkg.com/hydra-synth"></script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/monokai.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
    }

    /* Full-screen preview canvas */
    #previewCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
    }

    /* Floating editor overlay */
    .editor-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 400px;
      max-height: calc(100vh - 40px);
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid #444;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Top toolbar */
    .toolbar {
      background: rgba(45, 45, 45, 0.9);
      padding: 10px;
      border-bottom: 1px solid #444;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      border-radius: 8px 8px 0 0;
    }

    .btn {
      background: #007acc;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #005a9e;
    }

    .btn.danger {
      background: #d73a49;
    }

    .btn.danger:hover {
      background: #b52d3a;
    }

    .btn.toggle {
      background: #28a745;
    }

    .btn.toggle:hover {
      background: #218838;
    }

    /* Code editor container */
    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 200px;
      max-height: 60vh;
    }

    .CodeMirror {
      flex: 1;
      font-size: 13px;
      height: auto;
      border-radius: 0;
    }

    .CodeMirror-lines {
      padding: 15px 0;
    }

    /* Status bar */
    .status-bar {
      background: rgba(45, 45, 45, 0.9);
      padding: 5px 10px;
      font-size: 11px;
      border-top: 1px solid #444;
      color: #888;
      border-radius: 0 0 8px 8px;
    }

    .status-connected {
      color: #28a745;
    }

    .status-error {
      color: #dc3545;
    }

    /* Panel title */
    .panel-title {
      background: rgba(30, 30, 30, 0.9);
      padding: 6px 12px;
      font-size: 11px;
      color: #ccc;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Hide/show toggle */
    .editor-overlay.hidden {
      transform: translateX(-420px);
      transition: transform 0.3s ease;
    }

    .editor-overlay:not(.hidden) {
      transform: translateX(0);
      transition: transform 0.3s ease;
    }

    /* Show/hide button when editor is hidden */
    .show-editor-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 122, 204, 0.9);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      z-index: 15;
      display: none;
      backdrop-filter: blur(10px);
    }

    .show-editor-btn:hover {
      background: rgba(0, 90, 158, 0.9);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .editor-overlay {
        top: 10px;
        left: 10px;
        right: 10px;
        width: auto;
        max-height: calc(100vh - 20px);
      }
      
      .toolbar {
        padding: 8px;
        gap: 5px;
      }
      
      .btn {
        padding: 5px 8px;
        font-size: 11px;
      }
    }

    /* Resize handle */
    .resize-handle {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 20px;
      height: 20px;
      background: linear-gradient(-45deg, transparent 30%, #666 30%, #666 40%, transparent 40%, transparent 60%, #666 60%, #666 70%, transparent 70%);
      cursor: nw-resize;
      border-radius: 0 0 8px 0;
    }
  </style>
</head>
<body>
  <!-- Full-screen preview canvas -->
  <canvas id="previewCanvas"></canvas>

  <!-- Show editor button (hidden by default) -->
  <button class="show-editor-btn" id="showEditorBtn">Show Editor</button>

  <!-- Floating editor overlay -->
  <div class="editor-overlay" id="editorOverlay">
    <div class="panel-title">
      Hydra Code Editor
      <button class="btn toggle" id="hideEditorBtn" title="Hide Editor (Ctrl+H)">Hide</button>
    </div>
    
    <div class="toolbar">
      <button class="btn" id="runBtn" title="Ctrl+Enter">â–¶ Run</button>
      <button class="btn" id="sendBtn" title="Send to display">ðŸ“¤ Send</button>
      <button class="btn danger" id="clearBtn" title="Clear canvas">ðŸ—‘ Clear</button>
      <span id="connectionStatus" class="status-bar">Connecting...</span>
    </div>
    
    <div class="editor-container">
      <textarea id="codeEditor">// Welcome to Hydra!
// Try modifying this code and press "Run" or Ctrl+Enter
// Press Ctrl+H to hide/show this editor

osc(20, 0.1, 0.8)
  .color(1.5, 0.5, 0.8)
  .rotate(0.1, 0.1)
  .out()

// More examples:
// osc(40, 0.1, 1.2).out()
// noise(3).out()
// gradient(1).out()</textarea>
    </div>
    
    <div class="status-bar" id="statusBar">Ready</div>
    <div class="resize-handle" id="resizeHandle"></div>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>

  <script>
    let hydra;
    let socket;
    let editor;
    let editorVisible = true;

    // Initialize CodeMirror
    function initEditor() {
      console.log('Initializing CodeMirror editor...');
      editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        mode: 'javascript',
        theme: 'monokai',
        lineNumbers: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        indentUnit: 2,
        tabSize: 2,
        extraKeys: {
          'Ctrl-Enter': runCode,
          'Cmd-Enter': runCode,
          'Ctrl-H': toggleEditor,
          'Cmd-H': toggleEditor
        }
      });
      console.log('CodeMirror editor initialized');
    }

    // Initialize Hydra for preview
    function initHydra() {
      console.log('Initializing Hydra...');
      const canvas = document.getElementById('previewCanvas');
      hydra = new Hydra({
        canvas: canvas,
        width: window.innerWidth,
        height: window.innerHeight,
        makeGlobal: true
      });
      console.log('Hydra initialized');
    }

    // Initialize Socket.IO
    function initSocket() {
      console.log('Initializing Socket.IO...');
      socket = io();
      
      socket.on('connect', () => {
        console.log('Socket connected:', socket.id);
        updateConnectionStatus('Connected', 'connected');
        
        // Join the editor-display room as an editor client
        console.log('Joining editor-display room...');
        socket.emit('join-editor-display', { type: 'editor' });
      });

      socket.on('room-info', (data) => {
        console.log('Room info received:', data);
        updateConnectionStatus(`Connected (${data.clientCount} clients)`, 'connected');
      });

      socket.on('peer-joined', (data) => {
        console.log('Peer joined:', data);
        updateStatus(`${data.type} connected: ${data.id.substring(0, 8)}...`);
      });

      socket.on('peer-left', (data) => {
        console.log('Peer left:', data);
        updateStatus(`${data.type} disconnected`);
      });

      socket.on('disconnect', () => {
        console.log('Socket disconnected');
        updateConnectionStatus('Disconnected', 'error');
      });

      socket.on('connect_error', (error) => {
        console.error('Socket connection error:', error);
        updateConnectionStatus('Connection Error', 'error');
      });

      socket.on('error', (error) => {
        console.error('Socket error:', error);
        updateStatus('Socket error: ' + error, 'error');
      });
    }

    // Toggle editor visibility
    function toggleEditor() {
      const overlay = document.getElementById('editorOverlay');
      const showBtn = document.getElementById('showEditorBtn');
      
      editorVisible = !editorVisible;
      
      if (editorVisible) {
        overlay.classList.remove('hidden');
        showBtn.style.display = 'none';
      } else {
        overlay.classList.add('hidden');
        showBtn.style.display = 'block';
      }
      
      // Refresh editor layout when shown
      if (editorVisible && editor) {
        setTimeout(() => editor.refresh(), 300);
      }
    }

    // Run code in preview
    function runCode() {
      const code = editor.getValue();
      try {
        eval(code);
        updateStatus('Code executed successfully');
      } catch (error) {
        updateStatus('Error: ' + error.message, 'error');
        console.error('Error executing code:', error);
      }
    }

    // Send code to display
    function sendToDisplay() {
      console.log('Sending code to display...');
      const code = editor.getValue();
      console.log('Code to send:', code);
      
      if (socket && socket.connected) {
        socket.emit('update-code', { code: code });
        updateStatus('Code sent to display');
        console.log('Code sent successfully');
      } else {
        console.error('Socket not connected:', socket ? socket.connected : 'socket is null');
        updateStatus('Not connected to server', 'error');
      }
    }

    // Clear canvas
    function clearCanvas() {
      try {
        solid(0, 0, 0, 1).out();
        updateStatus('Canvas cleared');
      } catch (error) {
        updateStatus('Error clearing canvas', 'error');
      }
    }

    // Update status bar
    function updateStatus(message, type = '') {
      const statusBar = document.getElementById('statusBar');
      statusBar.textContent = message;
      statusBar.className = 'status-bar' + (type ? ' status-' + type : '');
    }

    // Update connection status
    function updateConnectionStatus(message, type = '') {
      const connectionStatus = document.getElementById('connectionStatus');
      connectionStatus.textContent = message;
      connectionStatus.className = 'status-bar' + (type ? ' status-' + type : '');
    }

    // Event listeners
    document.getElementById('runBtn').addEventListener('click', runCode);
    document.getElementById('sendBtn').addEventListener('click', sendToDisplay);
    document.getElementById('clearBtn').addEventListener('click', clearCanvas);
    document.getElementById('hideEditorBtn').addEventListener('click', toggleEditor);
    document.getElementById('showEditorBtn').addEventListener('click', toggleEditor);

    // Global keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'h') {
        e.preventDefault();
        toggleEditor();
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      if (hydra) {
        hydra.setResolution(window.innerWidth, window.innerHeight);
      }
      if (editor) {
        editor.refresh();
      }
    });

    // Initialize everything when page loads
    window.addEventListener('load', () => {
      console.log('Page loaded, starting initialization...');
      initEditor();
      initHydra();
      initSocket();
      
      // Run initial code
      setTimeout(() => {
        console.log('Running initial code...');
        runCode();
      }, 500);
    });
  </script>
</body>
</html>
